<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Viajes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Planificador de Viajes</h1>
        <form id="cityForm">
            <div class="form-group">
                <label for="cityName">Nombre de la Ciudad:</label>
                <input type="text" id="cityName" placeholder="Ingrese el nombre de la ciudad" required>
            </div>
            <div class="form-group">
                <label for="countryName">País:</label>
                <input type="text" id="countryName" placeholder="Ingrese el nombre del país" required>
            </div>
            <div class="form-group">
                <label for="bestMonth">Mejor Mes para Visitar:</label>
                <input type="text" id="bestMonth" placeholder="Ingrese el mejor mes para visitar" required>
            </div>
            <button type="submit">Agregar Ciudad</button>
        </form>
        <ul id="cityList" class="city-list"></ul>
    </div>
</body>
</html>
